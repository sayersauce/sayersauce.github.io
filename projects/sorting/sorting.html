<html lang="en">
<head>

    <link rel="shortcut icon" href="icon.png">
    <script defer src="sorting.js"></script>

            display: inline;
        }

        }

            margin: 10px 0;

    <h1>Sorting Algorithms</h1>
    <p>360 numbers.</p>
    <br>
